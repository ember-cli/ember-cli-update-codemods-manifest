name: Publish

on:
  push:
    branches:
    - main
    tags: '*@[0-9]+.[0-9]+.[0-9]+'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v3
      with:
        node-version: 18

        registry-url: 'https://registry.npmjs.org'

    - uses: pnpm/action-setup@v2.4.0
      with:
        version: 8.10.2

    - run: pnpm install

    - run: npm run release
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
